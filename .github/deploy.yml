name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: gh-pages


      -name: Configure Git
        run: |
        git config --global user.name "Piper Jarrett"
        git config --global user.email "piper.monet01@gmail.com"
      - name: Install dependencies
          run: npm install
      - name: Build
        run: npm run build
      name: Add CNAME file
        run: echo "uptowngardensabq.com" > ./build/CNAME
      - name: Deploy to GitHub Pages
        run: |
          cd build
          git init
          git add -A
          git commit -m "Deploy to GitHub Pages"
          git push -f git@github.com:piperjarrett/uptown-garden-apartments.git gh-pages